{% extends "base.html" %}

{% block content %}

  <h4 style="text-align: center;">{{ fhdhr.config.dict["main"]["servicename"] }} Status</h4>


  <div class="container">
    <table class="table-medium center">
      <tbody>
        {% for key in list(origin_status_dict.keys()) %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ origin_status_dict[key] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
